<!doctype html>
<html>

<head>
    <title>Wage Planner</title>
    <link rel="stylesheet" href="Lib/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div class="container">
        <div class="row containerGrid">
            <div class="col-sm-12 border margin-vertical grey-color">
                <h2 class="text-center">Monthly Wage Planner</h2>
            </div>

            <div class="col-sm-12 border margin-vertical formGrid">

                <div class="">
                    <div class="row grey-color border margin-vertical">
                        <div class="col-12">
                            <h4 class="text-center">Monthly Wage Planner</h4>
                        </div>
                        <div class="col-6">
                            <label>Bill Name</label>
                            <input type="text" class="form-control" id="billName" />
                        </div>
                        <div class="col-6">
                            <label>Bill Amount</label>
                            <input type="number" class="form-control" id="billAmount" />
                        </div>
                        <div class="col-6">
                            <label>Income</label>
                            <input type="number" class="form-control" id="income" />
                        </div>
                        <div class="col-6">
                            <label>PayDay</label>
                            <input type="date" class="form-control" id="payDate" />
                        </div>
                        <div class="col-12">
                            <hr>
                        </div>
                        <div class="col-8 offset-2">
                            <button class="btn btn-success form-control" id="addBill">
                                <i class="fas fa-plus-square"></i>&nbsp;&nbsp;Add Bill
                            </button>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="border margin-vertical grey-color" id="billList">
                    <div class="col-12" id="billInputs">
                        <h4 class="text-center">Bill Pile</h4>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                    <div class="col-8 offset-2">
                        <button class="btn btn-success form-control">
                            <i class="fas fa-calculator"></i>&nbsp;&nbsp;Calculate
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Lib/JS/jquery-3.3.1.slim.min.js"></script>
    <script src="Lib/JS/popper.min.js"></script>
    <script src="Lib/JS/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
